<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    valueOf 偏数字运算
    toString 偏显示
  </p>

  <script>
    class A{
      valueOf(){
        return 2;
      }
      toString(){
        return '哈哈哈'
      }
    }

    const a = new A();

    console.log(String(a)); // 哈哈哈
    console.log(Number(a)); // 2
    console.log(a == 2); // 2
    console.log(a + '22'); // 222
  </script>
</body>
</html>
