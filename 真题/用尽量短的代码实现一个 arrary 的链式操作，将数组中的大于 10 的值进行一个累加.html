<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function arryAdd(arr) {
        return arr
          .filter((item) => item > 10)
          .reduce((pre, cur) => pre + cur, 0);
      }

      console.log(arryAdd([1, 2, 3, 4, 11, 12, 15]));
    </script>
  </body>
