<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getAllTagsStartWithSAndH(){
      const temp = new Set();
      Array.from(document.querySelectorAll("*")).forEach(item => {
        let tagName = item.tagName.toLowerCase();
        if(tagName.startsWith('s') || tagName.startsWith('h')){
          temp.add(tagName)
        }
      })
      console.log(temp)
    }

    getAllTagsStartWithSAndH();
  </script>
</body>
</html>
