    <script>
      function getMonth(

        end = `${new Date().getFullYear()}-12`
      ) {
        const result = [];
        const [startYear, startMonth] = start.split("-").map((item) => +item);
        const [endYear, endMonth] = end.split("-").map((item) => +item);

        if(startYear === endYear){
          let start_month = startMonth;
          while(start_month <= endMonth){
            result.push(`${startYear}-${start_month < 10 ? `0${start_month}` : start_month}`);
            start_month++;
          }
        }else if(startYear < endYear){

        }

        return result;
      }

      console.log(getMonth());
    </script>
