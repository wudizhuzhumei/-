    function sum(number){
      let pre = number;
      
      function innerSum(innerNum){
        pre += innerNum;
        return innerSum;
      }

      innerSum.toString = function(){
        return pre;
      };

      return innerSum;
    }

    const b = sum(1)(2);

    console.log(+b);
